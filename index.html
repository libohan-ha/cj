<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词语新解</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00f260, #0575e6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #00f260;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0575e6;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card p {
            margin: 0;
            font-size: 18px;
        }

        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        #progress-bar div {
            height: 20px;
            width: 0;
            background-color: #00f260;
            border-radius: 10px;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>词语新解</h1>
        <input type="text" id="wordInput" placeholder="输入词语...">
        <button id="sendRequest">获取新解释</button>

        <!-- 进度条 -->
        <div id="progress-bar">
            <div></div>
        </div>

        <div id="responseCard" class="card" style="display: none;">
            <p id="response"></p>
        </div>
    </div>

    <script>
        function startProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = progressBar.querySelector('div');
            progressBar.style.display = 'block';
            progress.style.width = '0';

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10; // 控制进度增长的速度
                    progress.style.width = width + '%';
                }
            }, 400);
        }

        function stopProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = progressBar.querySelector('div');
            progress.style.width = '100%'; // 确保进度条完成
            setTimeout(() => {
                progressBar.style.display = 'none'; // 隐藏进度条
            }, 500);
        }

        document.getElementById('sendRequest').addEventListener('click', async () => {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) {
                alert("请输入一个词语！");
                return;
            }

            // 开始进度条
            startProgressBar();

            const apiKey = 'sk-j29yjWFosoZKE247028dD1F7961c49F59b78E6767b889d58'; // 请替换为实际API密钥
            const url = 'https://xiaoai.plus/v1/chat/completions';

            const data = {
                model: "gpt-4o",
                messages: [
                    { role: "system", content: "你是一名新汉语老师，年轻人，批判现实、思考深刻。擅长一针见血、表达隐喻、批判、讽刺和幽默，用特别的视角精炼地解释词汇。" },
                    { role: "user", content: `请以${word}为题，给出一个新的解释。` }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! 状态: ${response.status}`);
                }

                const result = await response.json();
                const explanation = result.choices[0].message.content;

                document.getElementById('response').textContent = explanation;
                document.getElementById('responseCard').style.display = 'block';

            } catch (error) {
                console.error('请求失败:', error);
                document.getElementById('response').textContent = `请求失败: ${error}`;
                document.getElementById('responseCard').style.display = 'block';
            } finally {
                // 停止进度条
                stopProgressBar();
            }
        });
    </script>
</body>
</html>
